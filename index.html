<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>dbk - viewer</title>
        <link rel="stylesheet" href="css/dbk.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="submodules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css" media="screen" />
        <!--[if IE 7]>
            <link rel="stylesheet" href="font-awesome/css/font-awesome-ie7.min.css">
        <![endif]-->
        <link rel="stylesheet" href="css/typeahead.js-bootstrap.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="header">
            <div class="btn-group">
                <a class="btn btn-default navbar-btn disabled">
                    <span><i class="icon-compass"></i></span>
                    <span id="coords"></span>
                    <span id="scale"></span>
                </a>
            </div>
            <div class="btn-group">
                <div class="input-group navbar-btn">
                    <span id="search-add-on" class="input-group-addon"><i class="icon-building"></i></span>
                    <input id="search_input" name="search_input" type="text" class="form-control" placeholder="zoek DBK">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Zoek <span class="caret"></span></button>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="#" id="s_dbk"><i class="icon-building"></i> DBK</a></li>
                            <li><a href="#" id="s_oms"><i class="icon-bell"></i> OMS</a></li>
                            <li><a href="#" id="s_adres"><i class="icon-home"></i> Adres</a></li>
                            <li><a href="#" id="s_coord"><i class="icon-pushpin"></i> Co&ouml;rdinaat</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <a id="c_prev" class="btn btn-default navbar-btn disabled" href="#"><i class="icon-reply"></i></a>
                <a id="c_next" class="btn btn-default navbar-btn disabled" href="#"><i class="icon-share-alt"></i></a>
                <a id="c_print" class="btn btn-default navbar-btn" href="#"><i class="icon-print"></i></a>
                <a id="c_legend" class="btn btn-default navbar-btn" href="#"><i class="icon-reorder"></i></a>
                <a id="c_minimap" class="btn btn-default navbar-btn" href="#"><i class="icon-picture"></i></a>
                <a id="tb04" class="btn btn-default navbar-btn" href="#"><i class="icon-screenshot"></i></a>
                <a id="tb01" data-toggle="modal" class="btn btn-default navbar-btn" href="#overlaypanel"><i class="icon-map-marker"></i></a>
                <a id="tb02" data-toggle="modal" class="btn btn-default navbar-btn" href="#baselayerpanel"><i class="icon-globe"></i></a>
                <a id="tb03" class="btn btn-default navbar-btn" href="#"><i class="icon-info-sign"></i></a>
            </div>
            
        </div>
        <div id="mapc1map1"></div>
        <div id="logo"></div>
        <div class="panel" id="infopanel" style="display:none;">
            <h4 class="panel-heading">Informatie</h4>
            <div id="infopanel_b"></div>
            <div id="infopanel_f" class="panel-footer"></div>
        </div>
        <div class="panel" id="minimappanel" style="display:none;">
            <h4 class="panel-heading">Referentiekaart</h4>
            <div id="minimappanel_b"></div>
        </div>
        <div class="modal fade" id="baselayerpanel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Selecteer een ondergrondkaart</h4>
                    </div>
                    <div id="baselayerpanel_b" class="modal-body"></div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="overlaypanel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Lagen (aan/uit)</h4>
                    </div>
                    <div class="modal-body">
                        <ul id="overlaypanel_b" class="nav nav-pills nav-stacked"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/libs/jquery.1.9.1.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery.pagination.js" type="text/javascript"></script>
        <script src="js/libs/proj4js-compressed.js" type="text/javascript"></script>
        <script src="js/libs/OpenLayers-2.12.min.js" type="text/javascript" ></script>
        <script src="submodules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/libs/typeahead.min.js" type="text/javascript" ></script>
        <script src="js/dbk_util.js" type="text/javascript" ></script>
        <script src="js/dbk.js" type="text/javascript" ></script>
        <script src="js/geolocate.js" type="text/javascript" ></script>

        <!-- modules -->
        <script src="js/search.js" type="text/javascript" ></script>
        <script src="js/object.js" type="text/javascript" ></script>
        <script src="js/preventie.js" type="text/javascript" ></script>
        <script src="js/preparatie.js" type="text/javascript" ></script>
        <script src="js/gevaren.js" type="text/javascript" ></script>
        <!--<script src="js/hydranten.js" type="text/javascript" ></script>-->
        <script src="js/care.js" type="text/javascript" ></script>
        <script src="js/bag.js" type="text/javascript" ></script>
        <script src="js/feature.js" type="text/javascript" ></script>
    </body>
</html>
